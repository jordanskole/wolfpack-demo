<h2 class="md-display-1">Registration details</h2>
<div layout="row">
  <div flex="40">
    <p class="md-body-1 pad-right-10">
      Helper text for registration details
    </p>
  </div>
  <div flex>

    <md-card>
      <md-list class="pad-0">
        <md-list-item layout="row">
          <div class="md-list-item-text" flex>
            <p class="md-body-2">Registration fee:</p>
            <div layout-gt-xs="row" layout="row">
              <md-input-container class="md-block" flex-gt-xs="80">
                <label>What is the registration fee for this team?</label>
                <input ng-model="TeamDetailCtrl.team.fee | currency" >
              </md-input-container>
            </div>
            <md-button class="md-secondary md-icon-button md-raised md-primary" ng-click="TeamDetailCtrl.saveTeam('li.teams.detail', 'li.teams.detail.payment_options')">
              <md-icon>check</md-icon>
            </md-button>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>

    <md-card class="margin-top-20">
      <md-list class="pad-0">
        <md-list-item layout="row" ng-click="$state.go('li.account')">
          <div flex="35">
            <p class="md-body-2">Payment options:</p>
          </div>
          <div flex>
            <p class="md-body-1">1-3 Payments</p>
          </div>
          <md-icon>chevron_right</md-icon>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
</div>

<md-divider class="margin-top-80"></md-divider>
